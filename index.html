<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teamwork, meet deep work</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Typography Utilities */
        .text-balance { text-wrap: balance; }
        .text-pretty { text-wrap: pretty; }

        /* Animation keyframes */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
                filter: blur(4px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.98);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Base animation classes */
        .animate-fade-in-up {
            opacity: 0;
            animation: fadeInUp 0.8s cubic-bezier(0.22, 0.61, 0.36, 1) forwards;
        }

        .animate-fade-in {
            opacity: 0;
            animation: fadeIn 0.8s cubic-bezier(0.22, 0.61, 0.36, 1) forwards;
        }

        .animate-scale-in {
            opacity: 0;
            animation: scaleIn 0.8s cubic-bezier(0.22, 0.61, 0.36, 1) forwards;
        }

        /* Staggered delays */
        .delay-0 { animation-delay: 0ms; }
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
        .delay-400 { animation-delay: 400ms; }
        .delay-500 { animation-delay: 500ms; }
        .delay-700 { animation-delay: 700ms; }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            .animate-fade-in-up,
            .animate-fade-in,
            .animate-scale-in {
                animation: none;
                opacity: 1;
                transform: none;
                filter: none;
            }
        }

        /* Custom scrollbar hide for cleaner look if needed */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-white font-sans text-gray-900 antialiased overflow-x-hidden selection:bg-orange-100 selection:text-orange-600">

    <!-- Decorative Background Splatters -->
    <div class="pointer-events-none absolute bottom-0 left-0 z-0 w-full overflow-hidden h-[50vh]">
        <img src="https://placehold.co/600x600/orange/white?text=Splatter" alt="Decorative Splatter" class="absolute -bottom-32 -left-32 w-96 h-96 opacity-20 animate-fade-in delay-700 rounded-full blur-3xl">
        <img src="https://placehold.co/600x600/orange/white?text=Splatter" alt="Decorative Splatter" class="absolute -bottom-32 -right-32 w-96 h-96 opacity-20 animate-fade-in delay-700 rounded-full blur-3xl">
    </div>

    <main class="relative z-10 flex min-h-screen flex-col items-center pt-16 sm:pt-24">

        <a href="#" class="group animate-fade-in-up delay-0 mb-4 inline-flex items-center gap-2 rounded-full border border-gray-200 bg-white px-1.5 py-1.5 pr-3 text-sm text-gray-600 transition-colors hover:border-gray-300 hover:bg-gray-50">
            <span class="rounded-full bg-black px-2 py-0.5 text-[10px] font-bold uppercase tracking-wide text-white">New</span>
            <span class="text-sm font-medium">Campsite is winding down</span>
            <svg class="h-4 w-4 text-gray-400 transition-transform group-hover:translate-x-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
            </svg>

        <!-- Notification Pill 2: Notion Acquisition -->

            <span>Campsite's founders have joined Notion</span>

        <!-- Main Headline -->

                    <div class="h-2.5 w-2.5 rounded-full bg-yellow-400"></div>
                    <div class="h-2.5 w-2.5 rounded-full bg-green-400"></div>
                </div>
                
                <!-- Main Image Placeholder -->

                <!-- Main Content Area Mockup -->

                        <div class="flex gap-3">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Decorative bottom gradient fade -->
            <div class="absolute inset-x-0 bottom-0 h-20 bg-gradient-to-t from-white to-transparent"></div>
        </div>

    </main>

</body>
</html>
